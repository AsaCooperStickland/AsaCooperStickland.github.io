# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
title: "Asa Cooper Stickland"
description: "AI Safety Research Scientist at UK AI Security Institute"
url: "https://asacooperstickland.github.io"
author: "Asa Cooper Stickland"
twitter:
  username: AsaCoopStick
social:
  name: Asa Cooper Stickland
  links:
    - https://twitter.com/AsaCoopStick
    - https://github.com/AsaCooperStickland
    - https://scholar.google.com/citations?user=Ljqy-RMAAAAJ
github_username: AsaCooperStickland


# Email and twitter are optional:
email: asacoopstick@gmail.com
# twitter_username: @AsaCoopStick

# OPTIONAL: override baseurl and url if using a custom domain
#url:  the base hostname & protocol for your site, e.g. http://example.com
#baseurl: the subpath of your site, e.g. /blog

# Set this to true to get LaTeX math equation support
use_math: true

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: jekyll-theme-slate
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
